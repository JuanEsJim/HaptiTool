<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Acceso al Sistema</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 40px; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #007bff; margin-top: 0; }
        input[type="email"], input[type="password"], input[type="text"], button {
            width: calc(100% - 20px); padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;
        }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        .toggle-form { margin-top: 20px; font-size: 14px; }
        .error-message { color: red; margin-bottom: 15px; display: none; }
        .success-message { color: green; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="form-title">Iniciar Sesión</h1>
        <form id="authForm">
            <input type="text" id="nombreInput" placeholder="Nombre" style="display: none;">
            <input type="email" id="emailInput" placeholder="Correo Electrónico" required>
            <input type="password" id="passwordInput" placeholder="Contraseña" required>
            <button type="submit" id="submitBtn">Iniciar Sesión</button>
            <div id="status" class="error-message"></div>
        </form>
        <div class="toggle-form">
            <p id="toggleText">¿No tienes cuenta? <a href="#" onclick="toggleForm()">Regístrate aquí</a></p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        const form = document.getElementById('authForm');
        const title = document.getElementById('form-title');
        const submitBtn = document.getElementById('submitBtn');
        const nombreInput = document.getElementById('nombreInput');
        const toggleText = document.getElementById('toggleText');
        const statusEl = document.getElementById('status');
        let isLogin = true;

        function toggleForm() {
            isLogin = !isLogin;
            title.textContent = isLogin ? 'Iniciar Sesión' : 'Registrarse';
            submitBtn.textContent = isLogin ? 'Iniciar Sesión' : 'Registrarse';
            nombreInput.style.display = isLogin ? 'none' : 'block';
            toggleText.innerHTML = isLogin
                ? '¿No tienes cuenta? <a href="#" onclick="toggleForm()">Regístrate aquí</a>'
                : '¿Ya tienes cuenta? <a href="#" onclick="toggleForm()">Inicia sesión aquí</a>';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            statusEl.style.display = 'none';
            statusEl.textContent = '';
            
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            if (isLogin) {
                
                try {
                    const res = await fetch(`${API_BASE}/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.detail || 'Credenciales incorrectas');
                    
                    localStorage.setItem('access_token', data.access_token);
                    await checkUserRole(data.access_token);
                } catch (err) {
                    statusEl.textContent = err.message;
                    statusEl.style.display = 'block';
                }
            } else {
               
                const nombre = document.getElementById('nombreInput').value;
                try {
                    const res = await fetch(`${API_BASE}/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ nombre, email, password })
                    });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.detail || 'Error al registrar usuario');

                    statusEl.textContent = 'Registro exitoso. ¡Ahora puedes iniciar sesión!';
                    statusEl.style.color = 'green';
                    statusEl.style.display = 'block';
                    toggleForm(); 
                } catch (err) {
                    statusEl.textContent = err.message;
                    statusEl.style.color = 'red';
                    statusEl.style.display = 'block';
                }
            }
        });
        
         async function checkUserRole(token) {
            try {
                const res = await fetch(`${API_BASE}/users/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.detail || 'Error obteniendo datos de usuario');
                }

                const user = await res.json();
                
                if (user.rol.nombre === 'admin' || user.rol.nombre === 'super_admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'user.html';
                }

            } catch (err) {
                console.error('Error verifying user role:', err);
                statusEl.textContent = 'Error verificando rol. Intenta de nuevo.';
                statusEl.style.color = 'red';
                statusEl.style.display = 'block';
                localStorage.removeItem('access_token');
            }
        }
    </script>
</body>
</html>
